<mat-card>

    <mat-card-title>
        Mapa
    </mat-card-title>

    <!-- (centerChange)= (zoomChange) -->

    <mat-card-content>
        <agm-map (mapClick)="agregarMarcador( $event )" (boundsChange)="moverMapa( $event);" [latitude]="lat" [longitude]="lng" [zoom]="16">
            <!-- <agm-circle [latitude]="lat" [longitude]="lng" [radius]="30" [fillColor]="'red'" [circleDraggable]="true" [editable]="true">></agm-circle> -->
            <agm-marker *ngFor="let marcador of marcadores; let i = index" [iconUrl]="'assets/carro.bmp'" [label]="marcador.placa" [latitude]="marcador.latitud" [longitude]="marcador.longitud">

                <agm-info-window>
                    <strong>{{marcador.placa}}</strong>
                    <p>
                        {{marcador.ruta}}
                    </p>
                    <div>
                        <button (click)="editarMarcador(marcador)" mat-raised-button color="primary">Editar</button>
                        <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>
    </mat-card-content>

</mat-card>
