<mat-card>

    <mat-card-title>
        Mapa {{lat}} {{lng}}
    </mat-card-title>

    <!-- (centerChange)= (zoomChange) -->
    <mat-card-content>
        <agm-map (mapClick)="agregarMarcador( $event )" (boundsChange)="moverMapa( $event);" [latitude]="lat" [longitude]="lng" [zoom]="16">
            <!-- <agm-circle [latitude]="lat" [longitude]="lng" [radius]="30" [fillColor]="'red'" [circleDraggable]="true" [editable]="true">></agm-circle> -->

            <!-- <agm-direction [origin]="this.origin" [destination]="this.destination" [waypoints]="this.waypoints"> </agm-direction> -->


            <agm-marker [iconUrl]="'assets/img/mapaUsuario.png'" [label]="Tu" [latitude]="lat" [longitude]="lng">

                <agm-info-window>
                    <strong>Aqui Estas!!</strong>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>

</mat-card>
