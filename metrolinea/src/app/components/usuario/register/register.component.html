<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Crear un Usuario</h5>

                        <form #frmRegister="ngForm" class="form-signin" (ngSubmit)="onRegister(frmRegister)">

                            <div class="form-label-group">
                                <input type="text" name="nombre" class="form-control" placeholder="Nombre" ngModel required autofocus>
                                <label for="inputEmail">Nombre</label>
                            </div>

                            <div class="form-label-group">
                                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" ngModel required>
                                <label for="inputEmail">Correo Electronico</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" name="contrasena" class="form-control" placeholder="Contrasena" ngModel required>
                                <label for="inputPassword">Contrasena</label>
                            </div>

                            <div class="form-label-group">
                                <input type="radio" name="tipoUsuario" value="Conductor" ngModel required> Conductor
                                <input type="radio" name="tipoUsuario" value="Administrador" ngModel required> Administrador
                            </div>
                            <label for="tipoUsuario">Tipo de Usuario</label>
                            <div class="form-label-group">
                                <input type="hidden" name="estado" value="false" class="form-control" ngModel>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Register">Registrar</button>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
