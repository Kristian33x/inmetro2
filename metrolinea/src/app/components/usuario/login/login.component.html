<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Inicio de Sesion</h5>

                        <form #frmLogin="ngForm" class="form-signin" (ngSubmit)="onLogin(frmLogin)">
                            <div class="form-label-group">
                                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" ngModel required autofocus>
                                <label for="inputEmail">Correo Electronico</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" name="contrasena" class="form-control" placeholder="Contrasena" ngModel required>
                                <label for="inputPassword">Contrasena</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Send">Ingresar</button>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
